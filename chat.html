<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: white;
        }

        #chat-container {
            width: 320px;
            border: 1px solid #444;
            padding: 10px;
            background: #222;
            text-align: center;
            border-radius: 10px;
        }

        #status {
            font-size: 14px;
            color: #ffeb3b;
            margin-bottom: 10px;
        }

        #chat-box {
            height: 250px;
            overflow-y: auto;
            background: #333;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }

        button:disabled {
            background: #777;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Live P2P Chat</h2>
        <div id="status">ðŸ”„ Connecting to a random user...</div>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type a message..." disabled />
        <button id="send-button" disabled>Send</button>
        <button id="leave-button">Leave</button>
        <button id="new-chat-button">New Chat</button>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
